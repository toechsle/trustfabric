<div class="container">
  
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>

    <mat-accordion>

        <mat-expansion-panel *ngFor="let acceptedProject of acceptedProjects" [disabled]="isDisabled">
            
            <mat-expansion-panel-header (click)="onClick(acceptedProject.consultants)" class="project-heading">
                {{acceptedProject.name}}
            </mat-expansion-panel-header>
        
            <ng-template matExpansionPanelContent>

              <div fxLayoutAlign="center center">
                  <mat-form-field fxFlex="40%" class="filter">
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                  </mat-form-field>
              </div>
              
              <div class="mat-elevation-z8">
            
                <table mat-table [dataSource]="dataSource" matSort>
            
                  <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="firstName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="lastName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
                    <td mat-cell *matCellDef="let row"> {{row.company}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                    <td mat-cell *matCellDef="let row"> {{row.position}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="image">
                    <th mat-header-cell *matHeaderCellDef> Image </th>
                    <td mat-cell *matCellDef="let row"> {{row.image}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="teamleaders">
                    <th mat-header-cell *matHeaderCellDef> Teamleaders </th>
                    <td mat-cell *matCellDef="let row"> {{row.teamleaders}} </td>
                  </ng-container> 
            
                  <ng-container matColumnDef="skills">
                    <th mat-header-cell *matHeaderCellDef> Skills </th>
                    <td mat-cell *matCellDef="let row"> {{row.skills}} </td>
                  </ng-container>
            
                  <ng-container matColumnDef="projects">
                    <th mat-header-cell *matHeaderCellDef> Projects </th>
                    <td mat-cell *matCellDef="let row"> {{row.projects}} </td>
                  </ng-container> 
            
                  <ng-container matColumnDef="viewProfile">
                    <th mat-header-cell *matHeaderCellDef class="viewProfile"> Profile </th>
                    <td mat-cell *matCellDef="let row" class="viewProfile"> 
                      <button mat-icon-button (click)="openProfile(row.id)">
                        <mat-icon aria-label="icon-button with a page-view icon">pageview</mat-icon>
                      </button>
                    </td>
                  </ng-container> 
            
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            
              </div>
      
            </ng-template>  

        </mat-expansion-panel>
       
    </mat-accordion>

    <div class="gap"></div> 
  
</div>
