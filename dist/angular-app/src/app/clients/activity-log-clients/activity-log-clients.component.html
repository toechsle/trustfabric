<section class="container" fxLayout="column" fxLayoutAlign="center center">
   
    <mat-dialog-actions class="closeButton">
     <button mat-raised-button color="primary" [mat-dialog-close]>Close</button>   
   </mat-dialog-actions>
   
   <div class="gapTop"></div>  
  
   <mat-dialog-content>
      <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          <strong>Error:</strong> {{errorMessage}}
      </div>
    
      <div fxLayoutAlign="center center">
        <mat-form-field fxFlex="40%" class="filter">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
      </div>
     
      <div class="mat-elevation-z8">
    
        <table mat-table [dataSource]="dataSource" matSort matSortActive="date" matSortDirection="desc">
    
          <ng-container matColumnDef="creator">
              <th mat-header-cell *matHeaderCellDef> Creator </th>
              <td mat-cell *matCellDef="let row"> {{row.creator}} </td>
          </ng-container>
    
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date : "mediumDate"}} </td>
          </ng-container>
    
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activity </th>
            <td mat-cell *matCellDef="let row"> {{row.text}} </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
        </table>
    
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>

      </div>
      <div class="gap"></div>
   </mat-dialog-content>
  
</section>
