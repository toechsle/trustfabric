<section class="new-password" fxLayout fxLayoutAlign="center">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
      <mat-card fxLayout="column" fxLayoutAlign="center center" fxFlex="400px" fxFlex.xs="100%" fxLayoutGap="10px">
          <mat-card-title fxLayoutAlign="center">Create a new password</mat-card-title>
          <mat-card-content fxLayout="column" fxLayoutAlign="center" fxLayoutGap="5px">
                  <mat-form-field>
                      <input 
                        matInput 
                        ngModel 
                        #newPasswordInput="ngModel" 
                        name="newPassword" 
                        type="password" 
                        placeholder="New Password" 
                        required
                        minlength="8"
                        maxlength="14"
                        validateEqual=”confirmPassword” 
                        reverse=”true”>
                      <mat-hint>Required length: 8-14 characters</mat-hint>    
                      <mat-error *ngIf="newPasswordInput.hasError('required')">
                          New password is required.
                      </mat-error>   
                      <mat-error *ngIf="!newPasswordInput.hasError('required')">
                          Password is too short.
                      </mat-error>   
                  </mat-form-field>
                  <mat-form-field>
                      <input 
                        matInput 
                        ngModel 
                        #confirmPasswordInput="ngModel" 
                        name="confirmPassword" 
                        type="password" 
                        placeholder="New Password" 
                        required
                        validateEqual="newPassword"> 
                      <mat-error *ngIf="confirmPasswordInput.hasError('required')">
                        Password has to be confirmed.
                      </mat-error>
                      <mat-error *ngIf="confirmPasswordInput.hasError('validateEqual')">
                        Passwords do not match.
                      </mat-error>
                  </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
              <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>          
          </mat-card-actions>
      </mat-card>  
    </form>
</section>
