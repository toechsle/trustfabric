<section class="container" fxLayout="column" fxLayoutAlign="center center">
    <form #f="ngForm" (ngSubmit)="onSubmit(data.id)" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="15px" class="fields">  
      <mat-dialog-content fxLayout="column" fxLayoutAlign="center">
            <div class="gap"></div>
            <div class="box">
                <input type="file" name="file-1[]" id="file-1" class="inputfile inputfile-1" (change)="onFileSelected($event)"/>
                <label for="file-1"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose a file&hellip;</span></label>
			</div>       
      </mat-dialog-content>
      <div class="gap2"></div>
      <mat-dialog-actions>
          <button *ngIf="!isLoading" mat-raised-button color="primary" [mat-dialog-close] class="cancelButton">Cancel</button>   
          <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid" class="submitButton">Submit</button>    
          <mat-spinner [diameter]="40" *ngIf="isLoading" class="spinner"></mat-spinner>   
      </mat-dialog-actions>
    </form>
</section>
